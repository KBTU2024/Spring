<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function filterRange(arr, a, b) {
        return arr.filter(item => (a <= item && item <= b));
    }
    let arr = [5, 3, 8, 1];
    let filtered = filterRange(arr, 1, 4);
    alert( filtered );
    alert( arr );


    function filterRangeInPlace(arr, a, b) {

        for (let i = 0; i < arr.length; i++) {
            let val = arr[i];
            if (val < a || val > b) {
                arr.splice(i, 1);
                i--;
            }
        }
    }
    let array = [5, 3, 8, 1];
    filterRangeInPlace(array, 1, 4);
    alert( array );

    let a = [5, 2, 1, -10, 8];
    a.sort((a, b) => b - a);

    alert( a );
</script>

</body>
</html>
