<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function getMaxSubSum(arr) {
        let maxSum = 0;

        for (let i = 0; i < arr.length; i++) {
            let sumFixedStart = 0;
            for (let j = i; j < arr.length; j++) {
                sumFixedStart += arr[j];
                maxSum = Math.max(maxSum, sumFixedStart);
            }
        }

        return maxSum;
    }

    alert( getMaxSubSum([-1, 2, 3, -9]) );
    alert( getMaxSubSum([-1, 2, 3, -9, 11]) );
    alert( getMaxSubSum([-2, -1, 1, 2]) );
    alert( getMaxSubSum([1, 2, 3]) );
    alert( getMaxSubSum([100, -9, 2, -3, 5]) );


    function getMaxSubSum1(arr) {
        let maxSum = 0;
        let partialSum = 0;

        for (let item of arr) {
            partialSum += item;
            maxSum = Math.max(maxSum, partialSum);
            if (partialSum < 0) partialSum = 0;
        }

        return maxSum;
    }

    alert( getMaxSubSum1([-1, 2, 3, -9]) );
    alert( getMaxSubSum1([-1, 2, 3, -9, 11]) );
    alert( getMaxSubSum1([-2, -1, 1, 2]) );
    alert( getMaxSubSum1([100, -9, 2, -3, 5]) );
    alert( getMaxSubSum1([1, 2, 3]) );
    alert( getMaxSubSum1([-1, -2, -3]) );
</script>
</body>
</html>
