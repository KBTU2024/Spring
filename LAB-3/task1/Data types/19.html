<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function shuffle(array) {
        array.sort(() => Math.random() - 0.5);
    }
    let arr = [1, 2, 3];
    shuffle(arr);
    alert(arr);

    function shuffle1(array) {
        array.sort(() => Math.random() - 0.5);
    }


    let count = {
        '123': 0,
        '132': 0,
        '213': 0,
        '231': 0,
        '321': 0,
        '312': 0
    };

    for (let i = 0; i < 1000000; i++) {
        let array = [1, 2, 3];
        shuffle1(array);
        count[array.join('')]++;
    }
    for (let key in count) {
        alert(`${key}: ${count[key]}`);
    }
</script>
</body>
</html>
