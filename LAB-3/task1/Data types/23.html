<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function sumSalaries(salaries) {
        let sum = 0;
        for (let salary of Object.values(salaries)) {
            sum += salary;
        }
        return sum; // 650
    }
    let salaries = {
        "John": 100,
        "Pete": 300,
        "Mary": 250
    };
    alert( sumSalaries(salaries) );


    let user = {
        name: "John",
        years: 30
    };
    let {name, years: age, isAdmin = false} = user;
    alert( name ); // John
    alert( age ); // 30
    alert( isAdmin );
</script>

</body>
</html>
