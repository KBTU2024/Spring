<!DOCTYPE html>
<html>

<body>

<h1>Our dinner menu</h1>

        <th>Meal</th>

    <tr>

    <tr>
        <td>Filet Mignon</td>
        <td>Prime beef, red wine reduction, mashed potatoes</td>

</table>
