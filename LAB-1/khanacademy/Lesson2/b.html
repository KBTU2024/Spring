<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Challenge: Seasonal ids</title>
    <style>
        h1#title{
            color: rgb(25, 14, 235);
        }


        h2#winter{
            color: rgb(15, 166, 189);
        }
        #winter {
            background-color:yellow;
        }
        p#win {
            color: rgb(191, 0, 255);
        }
        h2#summer{
            color: rgb(26, 194, 24);
        }
        #summer{
            background-color:yellow;
        }
        p#sum{
            color: rgb(11, 0, 255);
        }
    </style>
</head>
<body>

<h1 id="title">Olaf's favorite seasons</h1>

<h2 id="summer">Summer</h2>
<p id="sum">He's a happy snowman, doing what frozen things do in summer.</p>

<h2 id="winter">Winter</h2>
<p id="win">He likes to stay in and cuddle</p>
</body>
</html>
